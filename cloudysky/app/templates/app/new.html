<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
</head>
<body style="display:flex;min-height:100vh;align-items:center;justify-content:center;font-family:system-ui,sans-serif;">
  <div>
    <h2>Create Account</h2>
    <form action="/app/createUser" method="POST">
      {% csrf_token %}
      <p><label>Username
        <input type="text" name="user_name" required>
      </label></p>
      <p><label>Last name
        <input type="text" name="last_name">
      </label></p>
      <p><label>Email
        <input type="email" name="email" required>
      </label></p>
      <p><label>Password
        <input type="password" name="password" required>
      </label></p>
      <p><label>Admin?
        <input type="checkbox" name="is_admin" value="1">
      </label></p>
      <button type="submit" style="background:#16a34a;color:white;padding:8px 14px;border:0;border-radius:6px;">
        Sign Up
      </button>
    </form>
  </div>
</body>
</html>
