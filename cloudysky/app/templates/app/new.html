<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <style>
    body { display:flex; min-height:100vh; margin:0; font-family:sans-serif; }
    .wrap { margin:auto; text-align:center; max-width:600px; }
    form { display:inline-block; text-align:left; }
    label { display:block; margin-top:10px; }
    .btn { margin-top:12px; background:#2ecc71; color:#fff; border:0; padding:8px 14px; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Create a User</h1>

    <!-- GET-only view: shows a POSTing form -->
    <form action="/app/createUser" method="post">
      {% csrf_token %}
      <label>Username
        <input type="text" name="user_name" required>
      </label>
      <label>Last name
        <input type="text" name="last_name">
      </label>
      <label>Email
        <input type="email" name="email" required>
      </label>
      <label>Password
        <input type="password" name="password" required>
      </label>
      <label>
        <input type="checkbox" name="is_admin" value="1"> Is admin
      </label>

      <button type="submit" class="btn">Sign Up</button>
    </form>

    <p style="margin-top:1rem;"><a href="/">Back to index</a></p>
  </div>
</body>
</html>
