<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CloudySky</title>
  <style>
    body { display:flex; min-height:100vh; align-items:center; justify-content:center; font-family:system-ui, sans-serif; }
    .card { text-align:center; max-width:680px; }
    .bio { margin-top:16px; opacity:.85; }
    .user { font-weight:700; padding:2px 6px; border-radius:6px; background:#e0f2fe; display:inline-block; }
    .time { font-variant-numeric: tabular-nums; }
  </style>
</head>
<body>
  <div class="card">
    <h1>CloudySky</h1>
    <p class="time">Current time (CDT): <b>{{ current_time }}</b></p>

    {% if user.is_authenticated %}
      <p>Welcome, <span class="user">{{ user.username }} ({{ user.email }})</span></p>
    {% else %}
      <p><span class="user">Not logged in</span></p>
    {% endif %}

    <div class="bio">
      <h3>Team Bio</h3>
      <p>Alicia Soosai &amp; team — builders of CloudySky, a minimal chat with moderation.</p>
    </div>

    <p style="margin-top:20px;">
      <a href="/app/new">Create a new user</a> • <a href="/accounts/login">Login</a>
    </p>
  </div>
</body>
</html>
