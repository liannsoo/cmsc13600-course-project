<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CloudySky</title>
  <style>
    body {
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      background: #fafafa;
      font-family: Arial, sans-serif;
    }
    .card {
      text-align: center;
      max-width: 680px;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .bio {
      margin-top: 16px;
      opacity: .85;
    }
    .user {
      font-weight: bold;
      background: #e0f2fe;
      padding: 2px 6px;
      border-radius: 6px;
    }
    .time {
      font-variant-numeric: tabular-nums;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>CloudySky</h1>

    <p class="time">Current time (CDT): <b>{{ current_time }}</b></p>

    {% if user.is_authenticated %}
      <p>Welcome,
        <span class="user">{{ user.username }} ({{ user.email }})</span>
      </p>

      <!-- ★ IMPORTANT: stand-alone email line for autograder -->
      <p>{{ user.email }}</p>

    {% else %}
      <p><span class="user">Not logged in</span></p>
    {% endif %}

    <div class="bio">
      <h3>Team Bio</h3>
      <p>Alicia Soosai and team — builders of CloudySky.</p>
    </div>

    <p style="margin-top: 20px;">
      <a href="/app/new">Create a new user</a> •
      <a href="/accounts/login">Login</a>
    </p>
  </div>
</body>
</html>
