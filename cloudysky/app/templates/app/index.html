<!DOCTYPE html>
<html>
<head>
    <title>CloudySky</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .username-highlight {
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>
    <h1>Welcome to CloudySky</h1>

    <p><strong>Team Bio:</strong> Our team: Justin, Alicia, and Marcell. We are fourth year students at UChicago.</p>

    {% if user.is_authenticated %}
        <p>Logged in as: <span class="username-highlight">{{ user.username }}</span></p>
        <p>Current Time: {{ current_time }}</p>
    {% else %}
        <p>You are not logged in.</p>
        <p><a href="/login/">Login here</a></p>
    {% endif %}

    <p><a href="/app/new">Create New User</a></p>

</body>
</html>
